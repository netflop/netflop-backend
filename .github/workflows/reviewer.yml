name: Add Reviewers

on:
  pull_request:
    types:
      - opened
      - reopened
      - closed  # for merge PR
      - synchronize
    branches:
      - 'develop'
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Add Reviewers
      uses: madrapps/add-reviewers@v1
      with:
        token: ${{ secrets.TH_GITHUB_TOKEN }}
        reviewers: cuongvu209
        re-request-when-approved: true
        re-request-when-changes-requested: true
